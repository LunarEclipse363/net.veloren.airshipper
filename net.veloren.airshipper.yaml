app-id: net.veloren.airshipper
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: airshipper
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --share=ipc
  - --device=dri
build-options:
  append-path: "/app/sdk/rust-nightly/bin"
cleanup:
  - /sdk
modules:
  - name: rust
    build-options:
      strip: false
      no-debuginfo: true
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - aarch64
        dest: rust
        url: https://static.rust-lang.org/dist/2025-07-07/rust-nightly-aarch64-unknown-linux-gnu.tar.xz
        sha256: 4612de18a965f7f8fa71a7850af855067eaf259e7b70ce7e624e9f39e4a981b0
      - type: archive
        only-arches:
          - x86_64
        dest: rust
        url: https://static.rust-lang.org/dist/2025-07-07/rust-nightly-x86_64-unknown-linux-gnu.tar.xz
        sha256: 6ebe9b9674f01e0acbce9316cf426292b8a2f3c1eff5302421f29fd9e2451820
    build-commands:
      - cd rust && ./install.sh --prefix=/app/sdk/rust-nightly --without=rust-docs --without=rust-docs-json-preview --disable-ldconfig --verbose
  - name: airshipper
    buildsystem: simple
    sources:
      - type: archive
        url: "https://gitlab.com/veloren/airshipper/-/archive/v0.16.0/airshipper-v0.16.0.tar.gz"
        sha256: ff58515de31a9b0e854dbaa0c0c3bc954dcdf07f21f435bfab1a95e2269ef835
      - generated-sources.json
    build-options:
      env:
        CARGO_HOME: "/run/build/airshipper/cargo"
        RUST_BACKTRACE: "1"
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline build --bin airshipper --release
      - install -D -m 755 ./target/release/airshipper -t /app/bin/
    post-install:
      - install -D client/assets/net.veloren.airshipper.desktop -t /app/share/applications/
      - install -D client/assets/net.veloren.airshipper.png -t /app/share/icons/hicolor/256x256/apps/
      - install -D client/assets/net.veloren.airshipper.metainfo.xml -t /app/share/metainfo/
